<!DOCTYPE html>
<html>
    <head>
        <title>JIM's Raffle</title>
        <link href='./styles/home.css' rel='stylesheet' />
    </head>
    <body>
        <main>
            <h1>JIM's Raffle</h1>
            <section class="Headerblock">
                <h2>Feeling Lucky? Get Rich Today!</h2>
                <h3>You can't win if you don't play.</h3>
            </section>
            <section class="pagebody">
                    <section class="enter">
                        <h2 class="counts">Raffle Size</h2>
                        <form action="/">
                            <h2>Join for $5 a ticket!</h2>
                            <label for="fname">First name:</label>
                            <input type="text" id="fname" name="fname"><br><br>
                            <label for="lname">Last name:</label>
                            <input type="text" id="lname" name="lname"><br><br>
                            <label for="amount">Number of Tickets:</label>
                            <input type="number" id="amount" name="amount"><br><br>
                            <input type="submit" value="Join Raffle">
                            <img src="./images/join-the-party-join-us.gif"/>
                        </form>
                    </section>
                    <section class="graphics">
                        <img src="./images/Cash.gif"/>
                        <img src="./images/Excited people..webp"/>
                    </section>
                    <section class="amount">
                        <h2 class="counts">Current<br>Amount</h2>
                        <img src="./images/bag.png"/>
                        <img src="./images/car.jpeg"/>
                    </section>
            </section>
        </main>
    </body>
</html>
